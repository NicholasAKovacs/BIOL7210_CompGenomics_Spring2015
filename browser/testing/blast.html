<body>
<p>
<form action="blast.php" method="POST" name="MainBlastForm" enctype="multipart/form-data">
    <hr>
    <p>
    <b>Choose blast program to use and database to search:</b>
    <br>
    <p>
    <a href="docs/blast_program.html">Program:</a>
        <select name = "PROGRAM">
            <option> blastn
            <!--
            <option> blastp
            <option> blastx
            <option> tblastn
            <option> tblastx
            -->
        </select>
        &nbsp;&nbsp;
    <a href="docs/blast_databases.html">Database:</a>
        <select name = "DATALIB">
            <option value="complete.fasta"> All Databases
	        <!---
	        <option value="test_na_db"> test_na_db
            <option value="Neisseria meningitidis"> Neisseria meningitidis
            <option value="Haemophilus influenzae"> Haemophilus influenzae
            <option value="Haemophilus haemolyticus"> Haemophilus influenzae
            <option value="complete_database"> Everything
            --->
	</select>

    <p>
    Enter sequence below in <a href="docs/fasta.html">FASTA</a> format:
    <br>
    <textarea name="SEQUENCE" rows="7" cols="60"></textarea>
    <br>
    Upload a sequence file:
    <input type="file" name="SEQFILE">

    <p>
    <input type="button" value="Clear sequence" onClick="MainBlastForm.SEQUENCE.value=''; MainBlastForm.QUERY_FROM.value=''; MainBlastForm.QUERY_TO.value=''; MainBlastForm.SEQUENCE.focus();">
    <input type="submit" value="BLAST IT!">
    </p>
</form>
